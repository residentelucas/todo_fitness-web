<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Web</title>
    <script src="index.js" defer></script># defer espera a pagina renderizar e carrega o script
  </head>
  <body>
    <main>
      <header>
        <h1>Fitnessweb Dashboard</h1>
      </header>
      <section>
        <h2>Novo Exercício</h2>
        <form action="#">
          <input id="cx-nome" type="text" autocomplete="off" placeholder="Nome...">
          <input id="cx-descricao" type="text" placeholder="Descrição..">
          <button id="btn-cadastrar">Cadastrar</button>
        </form>
      </section>
      <section>
        <h2>Exercícios Cadastrados</h2>
        <ol id="lst-exercicios">
        </ol>
    </section>
  </main>
  </body>
</html>
